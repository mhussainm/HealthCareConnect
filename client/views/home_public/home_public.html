<template name="HomePublic">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomePublicHomeJumbotron}}
	</div>
</template>

<template name="HomePublicHomeJumbotron">
	<div class="jumbotron ">
		<div id="content" class="container">
			<h1 id="component-title">
				Healthcare Connect
			</h1>
			<p id="jumbotron-text">
				<b>This app provides suggestions based on your policy eligibility and health history</b>
			</p>
			<p id="jumbotron-button">
				<a href="#" class="btn btn-primary btn-lg" role="button">
					Signin to Continue &raquo;
				</a>
			</p>
		</div>
	</div>
</template>
